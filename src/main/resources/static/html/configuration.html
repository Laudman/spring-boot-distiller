<div class="container" ng-init="init()" xmlns="http://www.w3.org/1999/html">
    <div class="row ">
        <div class="col-md-5">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">Attach</div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="thermometerForm" id="thermometerForm" ng-submit="submit()">

                            <div class="form-group">
                                <label class="col-md-3 control-label col-md-offset-1">Thermometer:</label>
                                <div class="col-md-6 control-label">
                                    <input class="form-control input-md" id="textinput" name="thermometerInput"
                                           type="text" placeholder="Name"
                                           title="" ng-model="thermometer.name" ng-required="true">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label col-md-offset-1" for="twiAddress">Address: </label>
                                <div class="col-md-6">
                                    <select class="form-control" id="twiAddress" ng-model="thermometer.address"
                                            ng-options="response.physicalAddress as response.physicalAddress for response in response"
                                            required="required">
                                        <option value="">Choose</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label col-md-offset-1"
                                       for="thermometerDescription">Description: </label>
                                <div class="col-md-6">
                                    <textarea class="form-control" id="thermometerDescription" placeholder="Optional"
                                              ng-model="thermometer.description">
                                    </textarea>
                                </div>
                            </div>


                            <div class="form-group" style="text-align: center;">
                                <button class="btn btn-lg btn-primary attach-thermometer-button" type="submit"
                                        value="Attach Thermometer"
                                        form="thermometerForm">
                                    <span class="glyphicon glyphicon-plus"></span> Attach</input>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-md-offset-1">
            <h1 class="text-center" ng-hide="!!thermometers.length">Attach thermometer to show list</h1>
            <div class="panel panel-primary" ng-show="thermometers.length">
                <div class="panel-heading text-center">List</div>
                <div class="panel-body">
                    <div class="row thermometerListRow" ng-repeat="t in thermometers">
                        <div class="col-md-3 col-xs-3 thermometerListCol" title={{t.name}}>{{t.name}}</div>
                        <div class="col-md-3 col-xs-3 thermometerListCol" title={{t.driver.address.physicalAddress}}>
                            {{t.driver.address.physicalAddress}}
                        </div>

                        <div class="col-md-2 col-md-offset-1 col-xs-3 thermometerListCol thermometerDescription"
                             title="{{t.description}}" ng-show="t.description">{{t.description}}
                        </div>
                        <div class="col-md-2 col-md-offset-1 col-xs-3 thermometerListCol thermometerDescription"
                             title="" ng-hide="!!t.description">------------
                        </div>


                        <div class="col-md-2 col-md-offset-1 col-xs-3 thermometerListCol">
                            <button class="btn btn-primary btn-danger" ng-click="del(t.id)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<style>
    body {
        background-color: #EEF2F5;
    }
</style>
